<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Book: </label>
    <input type="text" th:field="*{bookName}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{bookName}">Title Error</div>
    <br/>
    <label for="author">Author: </label>
    <input type="text" th:field="*{bookAuthor}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{bookAuthor}">Author Error</div>
    <br/>
    <label for="year">Year: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
