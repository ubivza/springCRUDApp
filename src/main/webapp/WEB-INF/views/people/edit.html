<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter new name:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
    <label for="bornYear">Enter age: </label>
    <input type="text" th:field="*{bornYear}" id="bornYear"/>
  <div style="color:red" th:if="${#fields.hasErrors('bornYear')}" th:errors="*{bornYear}">Age error</div>
    <br/>
  <h4>Books:</h4>
  <br/>

  <input type="submit" value="Update"/>
</form>

</body>
</html>
